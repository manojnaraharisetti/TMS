<html xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<title>KMR TENDER</title>
	<link rel="stylesheet" type="text/css" href="styles/loginsignup.css" />
	<style>
.loginbackground-gridContainer {
	display: -ms-grid;
	display: grid;
	-ms-grid-columns: [start] 1fr[left-gutter] (86.6px)[16] [left-gutter] 1fr[end];
	grid-template-columns: [start] 1fr[left-gutter] repeat(16, 86.6px)[left-gutter]
		 1fr[end];
	-ms-grid-rows: [top] 1fr[top-gutter] (64px)[8] [bottom-gutter] 1fr[bottom];
	grid-template-rows: [top] 1fr[top-gutter] repeat(8, 64px)[bottom-gutter]
		 1fr[bottom];
	justify-content: center;
	margin: 0 -2%;
	transform: rotate(-12deg) skew(-12deg);
}
</style>
</h:head>

<h:body>
	<div class="login-root">
		<div class="box-root flex-flex flex-direction--column"
			style="min-height: 100vh; flex-grow: 1;">
			<div class="loginbackground box-background--white padding-top--64">
				<div class="loginbackground-gridContainer">
					<div class="box-root flex-flex" style="grid-area: top/start/8/end;">
						<div class="box-root"
							style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
						</div>
					</div>
					<div class="box-root flex-flex" style="grid-area: 4/2/auto/5;">
						<div
							class="box-root box-divider--light-all-2 animationLeftRight tans3s"
							style="flex-grow: 1;"></div>
					</div>
					<div class="box-root flex-flex" style="grid-area: 6/start/auto/2;">
						<div class="box-root box-background--blue800"
							style="flex-grow: 1;"></div>
					</div>
					<div class="box-root flex-flex" style="grid-area: 7/start/auto/4;">
						<div class="box-root box-background--blue animationLeftRight"
							style="flex-grow: 1;"></div>
					</div>
					<div class="box-root flex-flex" style="grid-area: 8/4/auto/6;">
						<div
							class="box-root box-background--gray100 animationLeftRight tans3s"
							style="flex-grow: 1;"></div>
					</div>
					<div class="box-root flex-flex" style="grid-area: 2/15/auto/end;">
						<div
							class="box-root box-background--cyan200 animationRightLeft tans4s"
							style="flex-grow: 1;"></div>
					</div>
					<div class="box-root flex-flex" style="grid-area: 3/14/auto/end;">
						<div class="box-root box-background--blue animationRightLeft"
							style="flex-grow: 1;"></div>
					</div>
					<div class="box-root flex-flex" style="grid-area: 4/17/auto/20;">
						<div
							class="box-root box-background--gray100 animationRightLeft tans4s"
							style="flex-grow: 1;"></div>
					</div>
					<div class="box-root flex-flex" style="grid-area: 5/14/auto/17;">
						<div
							class="box-root box-divider--light-all-2 animationRightLeft tans3s"
							style="flex-grow: 1;"></div>
					</div>
				</div>
			</div>
			<div
				class="box-root padding-top--26 flex-flex flex-direction--column"
				style="flex-grow: 1; z-index: 9;">
				<div
					class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
					<h1>
						<a href="#" rel="dofollow">SignIn</a>
					</h1>
				</div>
				<div class="formbg-outer">
					<div class="formbg">
						<div class="formbg-inner padding-horizontal--48">
							<h:form id="stripe-login">
								<div class="field padding-bottom--24">
									<label for="username"><b>Username</b></label>
									<h:inputText type="text" name="username"
										value="#{login.username}" id="username" required="true" validatorMessage="username should not be null"/>
									<h:message for="username"/>
										
								</div>
								<div class="field padding-bottom--24">
									<div class="grid--50-50">
										<label for="password"><b>Password</b></label>
										<div class="reset-pass">
											<a href="#">Forgot your password?</a>
										</div>
									</div>
									<h:inputSecret type="password" name="password"
										value="#{login.password}" id="password" required="true" />
								</div>
								<div class="field padding-bottom--24">
									<h:commandButton action="#{login.validateUsernamePassword()}"
										value="submit" name="submit" />
								</div>
								<div class="field">
									<a class="ssolink" href="signup.jsf">Newbie? SignUp..!</a>
								</div>
							<h:messages  style="color: red;
    font-weight: bold;"/>
							</h:form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</h:body>

</html>
