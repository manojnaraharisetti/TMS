<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<title>Tender</title>
		<link rel="stylesheet" type="text/css" href="styles/tender.css" />
	</head>
	<body>
		<ui:decorate template="index.xhtml">
		<ui:define name="first">
		
	
    <div class="tenderform">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2"
        >
          <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
          <center>
            <h2 id="heading">Tender Form</h2>
            <p>Fill all form field to go to next step</p>
            </center>
            <h:form id="msform">
              <!-- progressbar -->
            	
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <br />
              <!-- fieldsets -->
              <center>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Account Information:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 1 - 3</h2>
                    </div>
                  </div>
             
                  <label class="fieldlabels">Tender Incharge: *</label>
                 <h:inputText type="text" name="tenderincharge"
										value="#{ongoingtender.tenderincharge}" id="tenderincharge"  validatorMessage="username should not be null" />
                       <label class="fieldlabels">Email: *</label>
                  <h:inputText type="email" name="email" required="required"
										value="#{ongoingtender.email}"
										pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                   <label class="fieldlabels">Tender Name: *</label>
                  <div class="fieldlabels222">
                   <h:selectOneMenu value="#{ongoingtender.tendername}" class="fieldlabels1">
                 <f:selectItem itemValue="" itemLabel="Select One" />
                <f:selectItem itemValue="Construction of a new office building" itemLabel="	Construction of a new office building" />
                <f:selectItem itemValue="Hospital Management" itemLabel="Hospital Management" />
                <f:selectItem itemValue="Building Bridges" itemLabel="	Building Bridges" />
                <f:selectItem itemValue="Petrol Bunks lease" itemLabel="Petrol Bunks lease" />
                 <f:selectItem itemValue="Petrol Bunks lease" itemLabel="Petrol Bunks lease" />
                
            </h:selectOneMenu>
            </div>
                  <label class="fieldlabels">Organisation Name: *</label>
                 <h:inputText type="text" name="orgname"
										value="#{ongoingtender.orgname}" id="orgname" required="true" />
                 
                  
                </div>
                <h:inputText
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Personal Information:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 2 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">Company Address *</label>
                  <h:inputText type="text" name="companyadd" value="#{ongoingtender.companyadd}" placeholder="company Address" />
                  
                  <label class="fieldlabels">Contact No.: *</label>
                  <h:inputText type="text" name="contactno1" value="#{ongoingtender.contactno1}" placeholder="Contact No." />
                  <label class="fieldlabels">Alternate Contact No.: *</label>
                  <h:inputText
                    type="text"
                    name="contactno2"
                    value="#{ongoingtender.contactno2}"
                    placeholder="Alternate Contact No."
                  />
                  <label class="fieldlabels">Quote Amount: *</label>
                  <h:inputText type="text" name="amount" value="#{ongoingtender.amount}" placeholder="Quote Amount" />
                </div>
                <h:inputText
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
                <h:inputText
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">ID'S:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 3 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">AADHAAR NO:</label>
                  <h:inputText type="text" name="aadhaar"  value="#{ongoingtender.aadhaar}" />
                  <label class="fieldlabels">PAN NO:</label>
                  <h:inputText type="text" name="pan" value="#{ongoingtender.pan}" />
                  <label class="fieldlabels">GST NO:</label>
                  <h:inputText type="text" name="gst" value="#{ongoingtender.gst}" />
                </div>
                
                <h:commandButton action="#{ongoingtender.ongoingTender()}"
										class="action-button" value="submit"  />
                <h:inputText
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
             
              </center>
            </h:form>
          </div>
      </div>
      </div>
    </div>
    </div>
		
		
		
		
		</ui:define>
		</ui:decorate>
		
		<script type="text/javascript" src="tender.js">
 
</script>
		
		
	</body>
</html>
