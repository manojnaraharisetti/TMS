<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<title>Tender</title>
		<link rel="stylesheet" type="text/css" href="styles/tender.css" />
	</head>
	<body>
		<ui:decorate template="index.xhtml">
		<ui:define name="first">
		
	
    <div class="tenderform">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2"
        >
          <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
          <center>
            <h2 id="heading">Tender Form</h2>
            <p>Fill all form field to go to next step</p>
            </center>
            <form id="msform">
              <!-- progressbar -->
            	
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <br />
              <!-- fieldsets -->
              <center>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Account Information:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 1 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">Email: *</label>
                  <input type="email" name="email" placeholder="Email Id" />
                  <label class="fieldlabels">Username: *</label>
                  <input type="text" name="uname" placeholder="UserName" />
                  <label class="fieldlabels">Password: *</label>
                  <input type="password" name="pwd" placeholder="Password" />
                  <label class="fieldlabels">Confirm Password: *</label>
                  <input
                    type="password"
                    name="cpwd"
                    placeholder="Confirm Password"
                  />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Personal Information:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 2 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">First Name: *</label>
                  <input type="text" name="fname" placeholder="First Name" />
                  <label class="fieldlabels">Last Name: *</label>
                  <input type="text" name="lname" placeholder="Last Name" />
                  <label class="fieldlabels">Contact No.: *</label>
                  <input type="text" name="phno" placeholder="Contact No." />
                  <label class="fieldlabels">Alternate Contact No.: *</label>
                  <input
                    type="text"
                    name="phno_2"
                    placeholder="Alternate Contact No."
                  />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">ID'S:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 3 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">AADHAAR NO:</label>
                  <input type="text" name="aadhar" accept="image/*" />
                  <label class="fieldlabels">PAN NO:</label>
                  <input type="text" name="pan" accept="image/*" />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Submit"
                />
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Finish:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">Step 4 - 4</h2>
                    </div>
                  </div>
                  <br /><br />
                  <h2 class="purple-text text-center">
                    <strong>SUCCESS !</strong>
                  </h2>
                  <br />
                  <div class="row justify-content-center">
                    <div class="col-3">
                      <img
                        src="https://i.imgur.com/GwStPmg.png"
                        class="fit-image"
                      />
                    </div>
                  </div>
                  <br /><br />
                  <div class="row justify-content-center">
                    <div class="col-7 text-center">
                      <h5 class="purple-text text-center">
                        You Have Successfully Signed Up
                      </h5>
                    </div>
                  </div>
                </div>
              </fieldset>
              </center>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
		
		
		
		
		</ui:define>
		</ui:decorate>
		
		<script type="text/javascript" src="tender.js">
 
</script>
		
		
	</body>
</html>
